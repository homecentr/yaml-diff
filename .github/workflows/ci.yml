name: CI
on:
  push:
    branches-ignore:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - uses: actions/setup-node@v4
        with:
          always-auth: true

      - name: Install dependencies
        run: yarn

      - name: Test
        run: yarn test